<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Selection with Copy Button</title>
</head>
<body>
    <h1>Game Selection</h1>

    <!-- Dropdown Menu -->
    <label for="gameSelect">Choose a game:</label>
    <select id="gameSelect">
        <option value="Roblox">Roblox</option>
        <option value="Da Hood">Da Hood</option>
        <option value="CODM">CODM</option>
    </select>

    <!-- Button to insert the selected game into the input -->
    <button onclick="insertSelection()">Insert Selection</button>

    <!-- Input Field -->
    <input type="text" id="gameInput" readonly>

    <!-- Copy Button -->
    <button onclick="copyToClipboard()">Copy</button>

    <!-- Script Section -->
    <script>
        // Function to insert the selected value into the input field
        function insertSelection() {
            var selectedGame = document.getElementById("gameSelect").value;
            document.getElementById("gameInput").value = selectedGame;
        }

        // Function to copy the value from the input field to the clipboard
        function copyToClipboard() {
            var copyText = document.getElementById("gameInput");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
        }
    </script>
</body>
</html>
